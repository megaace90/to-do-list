<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <header class="header container">
    </header>
    <main class="main container">
        <h1 class="title">Список дел на сегодня</h1>
        <div class="to-do-list_wrapper">
            <ul class="to-do-list">
                <li class="to-do-list__empty">
                    <p class="to-do-list__empty-text">Здесь ничего нет!<br>Чтобы добавить задачу на сегодня, введите текст в поле ниже и нажмите "добавить"</p>
                </li>
            </ul>
            <form class="add-task" id="add-task">
                <input type="text" class="add-task__input" id="add-task__input" placeholder="Текст задачи на сегодня" required>
                <button class="add-task__button" type="submit">Добавить</button>
            </form>
        </div>
    </main>
    <footer class="footer container">
        <p class="footer__text">
            Учебный проект "Список дел на сегодня"
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
